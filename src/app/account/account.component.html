<div class="row">
  <div class="col-md-8">
    <h5 class="card-header">{{ account.name }}</h5>
    <p class="card-body">{{ account.status }}</p>
    <button class="btn btn-outline-primary mr-3" (click)="onSetTo('active')">
      set to 'active'
    </button>
    <button class="btn btn-outline-primary mr-3" (click)="onSetTo('inactive')">
      set to 'inactive'
    </button>
    <button class="btn btn-outline-primary" (click)="onSetTo('unknown')">
      set to 'unknown'
    </button>
    <hr />
  </div>
</div>
